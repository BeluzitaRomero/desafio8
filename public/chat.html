<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>chat</title>
  </head>
  <body style="background-color: rgb(58, 61, 70)">
    <section
      id="chat"
      style="width: 50%; margin: auto; margin-top: 3rem; margin-bottom: 3rem"
    >
      <h3 style="text-align: center; color: white">Consultas directas</h3>
      <form onSubmit="addMsg(); return false">
        <input
          id="email"
          name="email"
          type="email"
          placeholder="Ingrese su email"
          style="
            background: none;
            border: none;
            border-bottom: 2px solid rgb(228, 228, 228);
            color: white;
          "
        />
        <input
          id="msg"
          name="msg"
          type="text"
          placeholder="Tu mensaje..."
          style="
            background: none;
            border: none;
            border-bottom: 2px solid rgb(228, 228, 228);
            color: white;
          "
        />
        <input type="submit" value="Enviar" />
      </form>

      <ul id="list" style="list-style: none; padding-left: 0"></ul>
    </section>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io();
      socket.on("msg_client", (data) => {
        console.log(data);
      });

      socket.on("messages_back", (data) => {
        renderMsg(data);
        console.log("back:", data);
      });

      const addMsg = () => {
        const msg = {
          email: document.getElementById("email").value,
          msg: document.getElementById("msg").value,
        };
        socket.emit("sendMessage", msg);
        document.getElementById("msg").value = "";
      };
      const renderMsg = (data) => {
        let list = document.getElementById("list");
        let msgLi = ``;
        data.map((x) => {
          msgLi += `<li style="color: white"><b style="color:red">${x.email}</b> [${x.created_at}]:</li>
                    <li> <i style="color:yellow">${x.msg}</i></li>`;
        });
        list.innerHTML = msgLi;
        console.log(msgLi);
      };
    </script>
  </body>
</html>
